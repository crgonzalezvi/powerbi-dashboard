<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard de Accidentalidad en Caldas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }

    #orientationModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      text-align: center;
      padding: 2em;
      box-sizing: border-box;
    }

    #orientationModal h2 {
      margin-top: 40vh;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <div id="orientationModal">
    <h2>游댃 Para una mejor visualizaci칩n, gire su dispositivo en posici칩n horizontal.</h2>
  </div>

  <iframe 
    id="powerBIFrame"
    title="Reporte de Power BI"
    src="https://app.powerbi.com/view?r=eyJrIjoiZGM5ZmMxOWYtOTkyNy00NTU5LTkxMjEtZDhjZjQ5MjQ0NDQyIiwidCI6IjU3N2ZjMWQ4LTA5MjItNDU4ZS04N2JmLWVjNGY0NTVlYjYwMCIsImMiOjR9"
    allowFullScreen="true">
  </iframe>

  <script>
    function checkOrientation() {
      const isMobile = /iPhone|Android|iPad|iPod/i.test(navigator.userAgent);
      const isPortrait = window.innerHeight > window.innerWidth;

      const modal = document.getElementById('orientationModal');
      const iframe = document.getElementById('powerBIFrame');

      if (isMobile && isPortrait) {
        modal.style.display = 'block';
        iframe.style.display = 'none';
      } else {
        modal.style.display = 'none';
        iframe.style.display = 'block';
      }
    }

    // Ejecutar al cargar
    checkOrientation();

    // Ejecutar al cambiar orientaci칩n o tama침o
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
  </script>

</body>
</html>
